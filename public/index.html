<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Face to Emoji picks the perfect emoji based on the emotion it detects in your face.">
    <meta name="keywords" content="orbital, maneuver, simulator">
    <meta name="author" content="Mathusan Chandramohan">
    <title>Face to Emoji</title>
    <link rel="icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="links-container">
        <div id="gh-logo-container">
            <a href="https://github.com/MathuC/face-to-emoji">
                <img id="gh-logo"src='img/ghLogo.png'>
            </a>
        </div>
        <div id="my-link-container">
            <a id="my-link" href='https://mathusan.net'>
                <span>mathusan.net</span>
            </a>
        </div>
        <div id="emoji-copy"><span id="emoji-copy-count"></span><span id="emoji-copy-text">Emojis Copied!</span></div>
    </div>
    <h2 id="title">&#129489;FACE TO EMOJI&#128516;</h2>
      <div id="container"> <!-- Used the same layout as https://orbitalmaneuversimulator.com -->
        <div id="face-emoji-container">
            <video id="video-feed" autoplay></video>
            <canvas id="canvas" width="500" height="500"></canvas>
            <div id="small-canvas-container">
              <canvas id="small-canvas"></canvas>
              <button id="play-pause-btn">&#10074;&#10074;</button>
            </div>
            <div id="emoji-div">
              <h1 id="emotion-title"></h1>
              <h1 id="emoji-title"></h1>
              <div id="emoji-list"></div>
              <p id="help-text">*Click an emoji to copy it to your clipboard!</p>
              <div id="copy-alert" style="display: none;">Copied to clipboard!</div>
            </div>
        </div>
      </div>
      <div id="bar-chart-container">
        <div id="bar-chart"></div>
      </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- tensorflowjs and mediapipe face detection imports -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>

    <!-- poltly import for probability percentages bar chart -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>

    <!-- socket.io import for emoji copy count -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="main.js" ></script>
  </body>
</html>
