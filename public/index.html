<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Face to Emoji</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 90 90'><text y='.9em' font-size='90'> &#128512; </text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="links-container">
        <div id="gh-logo-container">
            <a href="https://github.com/MathuC/face-to-emoji">
                <img id="gh-logo"src='img/ghLogo.png'>
            </a>
        </div>
        <div id="my-link-container">
            <a id="my-link" href='https://mathusan.net'>
                <span>mathusan.net</span>
            </a>
        </div>
    </div>
    <h2 id="title">&#129489;FACE TO EMOJI&#128512;</h2>
      <div id="container"> <!-- Used the same layout as https://orbitalmaneuversimulator.com -->
        <div id="face-emoji-container">
            <video id="video-feed" autoplay></video>
            <canvas id="canvas" width="500" height="500"></canvas>
            <div id="small-canvas-container">
              <canvas id="small-canvas"></canvas>
            </div>
            <div id="emoji-div">
              <h1 id="emotion-title"></h1>
            </div>
            
        </div>
      </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- tensorflowjs and mediapipe face detection imports -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>

    <script src="main.js" ></script>
  </body>
</html>
